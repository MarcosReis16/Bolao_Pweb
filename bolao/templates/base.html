<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html>
    <header>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </header>

    <body>
        <main>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Bol√£o</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Apostas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Partidas</a>
                            </li>
                        </ul>
                        <div class="form-inline my-2 my-lg-0">
                            {% if user.is_authenticated %}
                                <a href="{% url 'logout' %}" class="btn btn-outline-light my-2 my-sm-0" role="button" aria-pressed="true">Sair</a>
                            {% else %}
                                <a href="{% url 'login' %}" class="btn btn-outline-light my-2 my-sm-0" role="button" aria-pressed="true">Entrar</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
